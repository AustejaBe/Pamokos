<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma</title>
    <style>
        label {
            display: block;
        }
        .divider {
            margin-bottom: 1rem;
        }

        form {
            width: 600px;
            margin-left: auto;
        }
    </style>
</head>
<body>
    
    
    <form>
        <h1>Get in touch</h1>

        <div class="divider">
            <label">FULL NAME</label>
            <input type="text" value="Name" required>
        </div>
        <div class="divider">
            <label>EMAIL ADDRESS</label>
            <input type="text" value="Email" required>
        </div>
        <div class="divider">
            <label>SUBJECT</label>
            <input type="text" value="Subject" required>
        </div>
        <div class="divider">
            <label>MESSAGE</label>
            <textarea placeholder="Message"></textarea>
        </div>
    </form>
    <div class="info">
        <h1>Let's get in touch</h1>
        <h4>We're open for any suggestion or just to have a chat</h4>
        <h4>Address 198 West 21th street  Siute 721 New York NT 10016</h4>
        <h4>Phone:+1235 2355 98</h4>
        <h4>Email: info@yursite.com</h4>
        <h4>Website yourite.com</h4>
    </div>
    

</body>
</html>
